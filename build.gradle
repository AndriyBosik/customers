plugins {
    id 'java'
    id 'io.quarkus'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-arc'
    testImplementation 'io.quarkus:quarkus-junit5'
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    implementation group: 'io.quarkus', name: 'quarkus-resteasy', version: '2.3.0.Final'
    implementation group: 'io.quarkus', name: 'quarkus-resteasy-jsonb', version: '2.3.0.Final'
    implementation group: 'io.quarkus', name: 'quarkus-jdbc-postgresql', version: '2.3.0.Final'
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.7'
}

group 'com.example'
version '1.0-SNAPSHOT'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

compileJava {
    options.encoding = 'UTF-8'
    options.compilerArgs << '-parameters'
}

compileTestJava {
    options.encoding = 'UTF-8'
}
